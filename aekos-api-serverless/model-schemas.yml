exports:
  v1LocationRelatedProperties: &v1LocationRelatedProperties
    eventDate:
      type: string
    month:
      type: number
    year:
      type: number
    decimalLatitude:
      type: number
    decimalLongitude:
      type: number
    geodeticDatum:
      type: string
    locationID:
      type: string
    samplingProtocol:
      type: string
    bibliographicCitation:
      type: string
  v2LocationRelatedProperties: &v2LocationRelatedProperties
    locationName:
      type: string
    datasetName:
      type: string
  v1SpeciesSpecificProperties: &v1SpeciesSpecificProperties
    scientificName:
      type: string
    taxonRemarks:
      type: string
    individualCount:
      type: number
  v1EnvVariableArray: &v1EnvVariableArray
    variables:
      type: array
      items:
        type: object
        properties:
          varName:
            type: string
          varValue:
            type: string
          varUnit:
            type: string
  v1TraitArray: &v1TraitArray
    traits:
      type: array
      items:
        type: object
        properties:
          traitName:
            type: string
          traitValue:
            type: string
          traitUnit:
            type: string
  fragments:
    VocabObjectSchema:
      type: array
      items:
        type: object
        properties:
          code:
            type: string
          label:
            type: string
          recorsHeld:
            type: number
    SpeciesNamesPostRequest:
      type: object
      properties:
        speciesNames:
          type: array
          items:
            type: string
  SpeciesSummary:
    type: object
    properties:
      id:
        type: string
      recordsHeld:
        type: integer
      speciesName:
        type: string
  CommonResponseHeaderProperties: &CommonResponseHeaderProperties
    elapsedTime:
      type: number
    numFound:
      type: number
    pageNumber:
      type: number
  CommonResponseHeaderParamProperties: &CommonResponseHeaderParamProperties
    rows:
      type: number
    start:
      type: number
  SpeciesResponseHeaderParamProperties: &SpeciesResponseHeaderParamProperties
    <<: *CommonResponseHeaderParamProperties
    speciesName:
      type: string
  v1AllSpeciesResponseHeader:
    type: object
    properties:
      <<: *CommonResponseHeaderProperties
      params:
        type: object
        properties:
          <<: *CommonResponseHeaderParamProperties
  v1SpeciesResponseHeader:
    type: object
    properties:
      <<: *CommonResponseHeaderProperties
      params:
        type: object
        properties:
          <<: *SpeciesResponseHeaderParamProperties
  v1TraitResponseHeader:
    type: object
    properties:
      <<: *CommonResponseHeaderProperties
      params:
        type: object
        properties:
          <<: *SpeciesResponseHeaderParamProperties
          traitName:
            type: string
  v1EnvResponseHeader:
    type: object
    properties:
      <<: *CommonResponseHeaderProperties
      params:
        type: object
        properties:
          <<: *SpeciesResponseHeaderParamProperties
          varName:
            type: string
  v1AllSpeciesDataResponse:
    type: array
    items:
      type: object
      properties: &v1AllSpeciesDataResponseProperties
        <<: [*v1LocationRelatedProperties, *v1SpeciesSpecificProperties]
  v2AllSpeciesDataResponse:
    type: array
    items:
      type: object
      properties: &v2AllSpeciesDataResponseProperties
        <<: [*v1LocationRelatedProperties, *v2LocationRelatedProperties, *v1SpeciesSpecificProperties]
  v1TraitResponse:
    type: array
    items:
      type: object
      properties:
        <<: [*v1AllSpeciesDataResponseProperties, *v1TraitArray]
  v2TraitResponse:
    type: array
    items:
      type: object
      properties:
        <<: [*v2AllSpeciesDataResponseProperties, *v1TraitArray]
  v1EnvResponse:
    type: array
    items:
      type: object
      properties:
        <<: [*v1LocationRelatedProperties, *v1EnvVariableArray]
  v2EnvResponse:
    type: array
    items:
      type: object
      properties:
        <<: [*v1LocationRelatedProperties, *v2LocationRelatedProperties, *v1EnvVariableArray]
